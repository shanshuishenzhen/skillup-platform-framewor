          | æµ‹è¯•ç±»å‹ | çŠ¶æ€ | è¦†ç›–ç‡ |
          |---------|------|--------|
          | å•å…ƒæµ‹è¯• | ${summary.unit.status} | ${summary.unit.coverage}% |
          | é›†æˆæµ‹è¯• | ${summary.integration.status} | ${summary.integration.coverage}% |
          | ç«¯åˆ°ç«¯æµ‹è¯• | ${summary.e2e.status} | ${summary.e2e.coverage}% |
          | æ•°æ®åº“æµ‹è¯• | ${summary.database.status} | ${summary.database.coverage}% |
          
          **æ€»ä½“è¦†ç›–ç‡**: ${summary.overall.coverage}%
          
          ğŸ“Š [æŸ¥çœ‹è¯¦ç»†æŠ¥å‘Š](https://your-username.github.io/skillup-platform/test-reports/${{ github.run_number }})
          `;
          
          github.rest.issues.createComment({
