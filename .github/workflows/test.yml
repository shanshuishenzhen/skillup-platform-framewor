        fetch-depth: 0
        
    - name: è®¾ç½® Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: å®‰è£…ä¾èµ–
      run: |
        npm ci
        npm run check-env
        
    - name: ä»£ç æ ¼å¼æ£€æŸ¥
      run: npm run lint
      
    - name: TypeScript ç±»å‹æ£€æŸ¥
      run: npx tsc --noEmit
      
    - name: å®‰å…¨æ¼æ´æ‰«æ
      run: npm audit --audit-level=moderate
      
    - name: ä¾èµ–æ£€æŸ¥
      run: |
        npx depcheck
        npx npm-check-updates --errorLevel 2

  # å•å…ƒæµ‹è¯•
  unit-tests:
    name: å•å…ƒæµ‹è¯•
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
        
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½® Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: å®‰è£…ä¾èµ–
      run: npm ci
      
    - name: è¿è¡Œå•å…ƒæµ‹è¯•
      run: npm run test:unit:coverage
      
    - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
      if: matrix.node-version == 18
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/unit/lcov.info
        flags: unittests
        name: unit-tests
        
    - name: ä¿å­˜æµ‹è¯•ç»“æœ
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: unit-test-results-node-${{ matrix.node-version }}
        path: |
          coverage/unit/
          test-results/unit/

  # é›†æˆæµ‹è¯•
  integration-tests:
    name: APIé›†æˆæµ‹è¯•
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      # PostgreSQL æ•°æ®åº“æœåŠ¡
      postgres:
