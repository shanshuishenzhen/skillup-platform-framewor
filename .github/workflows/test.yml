    - name: è¿è¡Œé›†æˆæµ‹è¯•
      run: npm run test:integration:coverage
      
    - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
      uses: codecov/codecov-action@v3
      with:
