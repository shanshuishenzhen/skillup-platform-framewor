    - name: å®‰è£… Playwright æµè§ˆå™¨
      run: npx playwright install ${{ matrix.browser }} --with-deps
      
    - name: æ„å»ºåº”ç”¨
      run: npm run build
      
    - name: å¯åŠ¨åº”ç”¨æœåŠ¡å™¨
      run: |
